<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen</title>
    <link rel="stylesheet" href="style-instellingen.css">
</head>
<body>
    <div id="settings-container">
        <h1>Instellingen</h1>
        <div class="user-info">
            <p><strong>Gebruikersnaam:</strong> <span id="usernameshow"></span></p>
            <p><strong>E-mail:</strong> <span id="username"></span></p>
            <p><strong>Permissieniveau:</strong> <span id="permissions"></span></p>
        </div>

        <button id="backBtn">Terug naar dashboard</button>
        <button id="changePasswordBtn">Wachtwoord wijzigen</button>
        <button id="logoutBtn">Uitloggen</button>
    </div>

    <!-- Pop-up container voor wachtwoord wijzigen -->
    <div id="passwordPopup" class="popup">
        <div class="popup-content">
            <h2>Wachtwoord wijzigen</h2>
            <input type="password" id="currentPassword" placeholder="Huidig wachtwoord">
            <input type="password" id="newPassword" placeholder="Nieuw wachtwoord">
            <input type="password" id="confirmNewPassword" placeholder="Herhaal nieuw wachtwoord">
            <p id="passwordError" class="error-message"></p>
            <button id="savePasswordBtn">Opslaan</button>
            <button id="closePopupBtn">Annuleren</button>
        </div>
    </div>

    <script src="script-instellingen.js"></script>
</body>
</html>
