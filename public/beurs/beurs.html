<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beurs</title>
    <link rel="stylesheet" href="/beurs/style-beurs.css">
</head>
<body>
    <div class="menu">
        <h2>MENU</h2>
        <p id="usernameDisplay">{usernameshow}</p>
        <p id="balanceDisplay">{solde}</p>
        <div class="menu-section">
            <h3>Beursspel</h3>
            <button onclick="navigateTo('../dashboard')">Dashboard</button>
            <button onclick="navigateTo('../rondes')">Rondes</button>
            <button onclick="navigateTo('../excel')">Excel</button>
        </div>
        <div class="menu-section">
            <h3>Instellingen</h3>
            <button onclick="navigateTo('../instellingen')">Instellingen</button>
            <button onclick="navigateTo('../admin')">Admin</button>
        </div>
        <button class="logout-btn" onclick="logout()">Uitloggen</button>
    </div>

    <div class="content">
        <h1 class="page-title">Beurs</h1>

        <section class="section">
            <div class="container">
                <h2>Aankopen</h2>
                <div class="form-container">
                    <input id="buyName" type="text" placeholder="Naam van aandeel/crypto">
                    <input id="buyISIN" type="text" placeholder="ISIN-code (optioneel)">
                    <input id="buyAmount" type="number" placeholder="Aantal">
                    <input id="buyPrice" type="number" placeholder="Actuele prijs">
                    <select id="buyCurrency">
                        <option value="EUR">€</option>
                        <option value="USD">$</option>
                        <option value="CHF">CHF</option>
                    </select>
                    <button class="buy-btn" onclick="openBuyPopup()">KOPEN</button>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2>Mijn Portefeuille</h2>
                <table class="portfolio-table">
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Hoeveelheid</th>
                            <th>Aankoopprijs</th>
                            <th>ISIN-code</th>
                            <th>Actie</th>
                        </tr>
                    </thead>
                    <tbody id="portfolioContainer"></tbody>
                </table>
                <div id="totalPortfolioValue" class="total-portfolio">Totale Portefeuille Waarde: €0.00</div>
            </div>
        </section>
    </div>

    <!-- Aankoop Popup -->
    <div id="buyPopup" class="popup">
        <div class="popup-content">
            <h2>Aankoop Bevestigen</h2>
            <p id="buyDetails"></p>
            <button onclick="confirmBuy()">Bevestigen</button>
            <button onclick="closePopup()">Annuleren</button>
        </div>
    </div>

    <!-- Verkoop Popup -->
    <div id="sellPopup" class="popup">
        <div class="popup-content">
            <h2>Verkoop Bevestigen</h2>
            <p id="sellDetails"></p>
            <input id="sellAmount" type="number" placeholder="Aantal te verkopen">
            <input id="sellPrice" type="number" placeholder="Verkoopprijs per stuk">
            <button onclick="confirmSell()">Bevestigen</button>
            <button onclick="closePopup()">Annuleren</button>
        </div>
    </div>

    <script src="/beurs/script-beurs.js"></script>
</body>
</html>
